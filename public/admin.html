<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Addis Bingo | Professional Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #0088cc; --bg: #f0f2f5; --white: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; }
        
        /* Sidebar */
        .sidebar { width: 250px; background: #2c3e50; color: white; height: 100vh; padding: 20px; position: fixed; }
        .sidebar h2 { border-bottom: 1px solid #555; padding-bottom: 10px; }
        
        /* Main Content */
        .main { margin-left: 280px; padding: 40px; width: calc(100% - 300px); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .card { background: var(--white); padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .card h3 { margin: 0; color: #777; font-size: 0.9rem; text-transform: uppercase; }
        .card .value { font-size: 2rem; font-weight: bold; margin-top: 10px; color: #333; }
        
        /* Charts & Tables */
        .chart-container { background: white; margin-top: 30px; padding: 20px; border-radius: 12px; }
        table { width: 100%; margin-top: 30px; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; color: #555; }
        .badge { padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; }
        .pending { background: #fff3cd; color: #856404; }
        .approved { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Bingo Admin</h2>
        <p>ðŸ”´ Live System Online</p>
    </div>

    <div class="main">
        <div class="stats-grid">
            <div class="card"><h3>Total Users</h3><div class="value" id="stat-users">0</div></div>
            <div class="card"><h3>Total Revenue</h3><div class="value" id="stat-rev">0 ETB</div></div>
            <div class="card"><h3>Active Games</h3><div class="value" id="stat-pending">0</div></div>
        </div>

        <div class="chart-container">
            <canvas id="revenueChart"></canvas>
        </div>

        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="request-list"></tbody>
        </table>
    </div>

    <script>
        const SB_URL = 'YOUR_SUPABASE_URL';
        const SB_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        // Initialize Chart
        const ctx = document.getElementById('revenueChart').getContext('2d');
        const revenueChart = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [{ label: 'Daily Revenue', data: [], borderColor: '#0088cc', tension: 0.4 }] }
        });

        async function refreshAdmin() {
            // 1. Fetch Stats
            const { data: users } = await _supabase.from('users').select('*');
            const { data: reqs } = await _supabase.from('requests').select('*').order('created_at', { ascending: false });
            
            document.getElementById('stat-users').innerText = users.length;
            document.getElementById('stat-rev').innerText = reqs.filter(r => r.status === 'approved').reduce((a, b) => a + b.amount, 0) + " ETB";
            document.getElementById('stat-pending').innerText = reqs.filter(r => r.status === 'pending').length;

            // 2. Update Table
            const list = document.getElementById('request-list');
            list.innerHTML = reqs.map(r => `
                <tr>
                    <td>${r.user_id}</td>
                    <td>${r.type}</td>
                    <td>${r.amount}</td>
                    <td><span class="badge ${r.status}">${r.status}</span></td>
                    <td>${new Date(r.created_at).toLocaleTimeString()}</td>
                </tr>
            `).join('');
        }

        // 3. REALTIME: Listen for new deposits
        _supabase.channel('custom-all-channel')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'requests' }, (payload) => {
                console.log('Change received!', payload);
                refreshAdmin(); // Automatically refresh UI on any database change
            })
            .subscribe();

        refreshAdmin();
    </script>
</body>
</html>
