
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Win Bingo</title>
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Babel Standalone for TSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
      
      :root {
        font-family: 'Inter', sans-serif;
        --tg-theme-bg-color: #a28cd1;
      }

      body {
        margin: 0;
        background-color: #a28cd1;
        min-height: 100vh;
        color: #000000;
        overflow: hidden;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      #root {
        width: 100%;
        height: 100vh;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.1);
        border-radius: 10px;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
      }

      #loading-overlay {
        position: fixed;
        inset: 0;
        background: #a28cd1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        transition: opacity 0.5s ease;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.3",
    "react-dom": "https://esm.sh/react-dom@19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner mb-4"></div>
        <p class="text-white text-[12px] font-black uppercase tracking-[0.2em]">Addis Bingo Loading...</p>
        <div id="debug-log" class="mt-4 text-[10px] text-white/40 font-mono text-center px-4 max-w-xs overflow-hidden">Initializing Engine...</div>
    </div>

    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="react,typescript">
      import React from 'react';
      import { createRoot } from 'react-dom/client';
      import App from './App.tsx';

      const log = (msg) => {
        console.log(msg);
        const el = document.getElementById('debug-log');
        if (el) el.innerText = msg;
      };

      try {
        log("Mounting UI...");
        const rootElement = document.getElementById('root');
        if (rootElement) {
          const root = createRoot(rootElement);
          root.render(
            <React.StrictMode>
              <App />
            </React.StrictMode>
          );
          
          // Telegram Web App Initialization
          if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
          }

          log("Ready!");
          setTimeout(() => {
            const loader = document.getElementById('loading-overlay');
            if (loader) {
              loader.style.opacity = '0';
              setTimeout(() => loader.style.display = 'none', 500);
            }
          }, 800);
        }
      } catch (err) {
        log("Error: " + err.message);
        console.error(err);
      }
    </script>
</body>
</html>
