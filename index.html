
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win Bingo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Babel standalone for in-browser transpilation of .tsx files -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
      
      :root {
        font-family: 'Inter', sans-serif;
        background-color: #a28cd1;
      }

      body {
        margin: 0;
        background-color: #a28cd1;
        min-height: 100vh;
        color: #000000;
        overflow: hidden;
      }

      #root {
        width: 100%;
        height: 100vh;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.1);
        border-radius: 10px;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
      }

      #loading-overlay {
        position: fixed;
        inset: 0;
        background: #a28cd1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        transition: opacity 0.5s ease;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.3",
    "react-dom": "https://esm.sh/react-dom@19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="loading-overlay">
        <div class="w-12 h-12 border-4 border-white/20 border-t-white rounded-full animate-spin mb-4"></div>
        <p class="text-white text-[10px] font-black uppercase tracking-[0.3em]">Loading Game...</p>
    </div>

    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
    
    <script>
      // Global hook to hide loader from within the React app
      window.hideAppLoader = function() {
        const loader = document.getElementById('loading-overlay');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.style.display = 'none', 500);
        }
      };
      // Fallback if React fails to mount
      setTimeout(() => {
        const loader = document.getElementById('loading-overlay');
        if (loader && loader.style.opacity !== '0') {
           // Keep it visible for a bit to show we're trying
           console.log("App taking longer than expected to initialize...");
        }
      }, 5000);
    </script>
</body>
</html>
