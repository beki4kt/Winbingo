
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win Bingo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
      
      :root {
        font-family: 'Inter', sans-serif;
        background-color: #a28cd1;
      }

      body {
        margin: 0;
        background-color: #a28cd1;
        min-height: 100vh;
        color: #000000;
        overflow: hidden;
        transition: background-color 0.5s ease;
      }

      body.dark-theme {
        background-color: #0f172a;
      }

      #root {
        width: 100%;
        height: 100vh;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.1);
        border-radius: 10px;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
      }

      #error-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(162, 140, 209, 0.95);
        color: white;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        padding: 20px;
        text-align: center;
        font-family: sans-serif;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.3",
    "react/": "https://esm.sh/react@19.2.3/",
    "react-dom": "https://esm.sh/react-dom@19.2.3",
    "react-dom/": "https://esm.sh/react-dom@19.2.3/",
    "react-dom/client": "https://esm.sh/react-dom@19.2.3/client"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div id="error-overlay">
        <i class="fas fa-exclamation-circle" style="font-size: 48px; margin-bottom: 20px;"></i>
        <h2 style="font-weight: 900; text-transform: uppercase; margin-bottom: 10px;">Runtime Error</h2>
        <pre id="error-message" style="background: rgba(0,0,0,0.2); padding: 15px; border-radius: 10px; max-width: 90%; overflow-x: auto; font-size: 12px;"></pre>
        <button onclick="window.location.reload()" style="margin-top: 20px; padding: 12px 24px; background: white; color: #a28cd1; border: none; border-radius: 12px; font-weight: 900; cursor: pointer;">RELOAD APP</button>
    </div>

    <script>
        // Global error catcher to show errors on the screen if the app fails to mount
        window.onerror = function(message, source, lineno, colno, error) {
            const overlay = document.getElementById('error-overlay');
            const msg = document.getElementById('error-message');
            overlay.style.display = 'flex';
            msg.textContent = `${message}\nat ${source}:${lineno}:${colno}`;
            return false;
        };
        window.addEventListener('unhandledrejection', function(event) {
            const overlay = document.getElementById('error-overlay');
            const msg = document.getElementById('error-message');
            overlay.style.display = 'flex';
            msg.textContent = `Unhandled Promise Rejection: ${event.reason}`;
        });
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
