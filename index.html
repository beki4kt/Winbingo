
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win Bingo | Secure Gaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
      
      :root {
        font-family: 'Inter', sans-serif;
      }

      body {
        margin: 0;
        background-color: #0f172a; /* Professional Slate */
        min-height: 100vh;
        color: #f8fafc;
        overflow: hidden;
      }

      #root {
        width: 100%;
        height: 100vh;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fadeIn {
        animation: fadeIn 0.4s ease-out forwards;
      }

      #loading-overlay {
        position: fixed;
        inset: 0;
        background: #0f172a;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        color: #94a3b8;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="loading-overlay">
        <div class="w-12 h-12 border-4 border-indigo-500/20 border-t-indigo-500 rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-black uppercase tracking-[0.3em]">Initializing Secure Engine</p>
    </div>

    <div id="root"></div>

    <!-- esm.sh/run allows us to run .tsx directly in the browser by transpiling on-the-fly -->
    <script type="module">
      import "https://esm.sh/run";
      // Hide loader once app is likely initialized
      setTimeout(() => {
        const loader = document.getElementById('loading-overlay');
        if (loader) loader.style.display = 'none';
      }, 2500);
    </script>
    
    <script type="module" src="./index.tsx"></script>
</body>
</html>
