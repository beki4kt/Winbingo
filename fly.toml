# fly.toml app configuration file generated for winbingo on 2026-01-20T14:11:50+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "winbingo" # Keep your existing app name here
primary_region = "ams"

[env]
  DATABASE_URL = "file:/data/sqlite.db"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1 # <--- ADD THIS
  processes = ["app"]

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[mounts]
  source = "sqlite_data"
  destination = "/data"